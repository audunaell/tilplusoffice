<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Oppgave 2</title>
</head>
<body>
    <div id="content"></div>

    <script>
        let HTMLcontent = document.getElementById('content');
        let i = 2;
        while (i <= 20) {
            HTMLcontent.innerHTML += 'That number is: ' + i + '<br>';
            i = i + 2;
        }
    </script>
</body>
</html>
