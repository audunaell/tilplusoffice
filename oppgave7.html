<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Oppgave 5</title>
</head>
<body>
    <input type="file" accept="image/gif, image/jpg, image/png" name="image" id="file" onchange="pictureLoader(event)" />
    </br>
    <img id="showImage" /></br>    
    <div id="imageDiv"></div>    

    <script>
        let pictureLoader = function (event) {
            let image = document.getElementById('showImage');
            image.src = URL.createObjectURL(event.target.files[0]);            
            image.onload = function () {
                let imagesize75 = this.width * 0.75;
                let imagesize50 = this.width * 0.5;
                let imagesize25 = this.width * 0.25;
                document.getElementById('imageDiv').innerHTML = `
                    <img id="showImage2" width="${imagesize75}" /></br>
                    <img id="showImage3" width="${imagesize50}" /></br>
                    <img id="showImage4" width="${imagesize25}" />
                    `;
                let image2 = document.getElementById('showImage2');
                image2.src = URL.createObjectURL(event.target.files[0]);                
                let image3 = document.getElementById('showImage3');
                image3.src = URL.createObjectURL(event.target.files[0]);
                let image4 = document.getElementById('showImage4');
                image4.src = URL.createObjectURL(event.target.files[0]);
            }
        }
    </script>
</body>
</html>
